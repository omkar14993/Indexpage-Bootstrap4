<!DOCTYPE html>
<html lang="en">

<head>
    <title>CampusConnect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles/bootstrap.css">
    <link href="assets/styles/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark bg-dark fixed-top">

        <a href="index.html" class="navbar-brand">CampusNet</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                   <span class="navbar-toggler-icon"></span>
               </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#explore-head-section" class="nav-link">Explore</a>
                </li>
                <li class="nav-item">
                    <a href="#create-head-section" class="nav-link">Create</a>
                </li>
                <li class="nav-item">
                    <a href="#share-head-section" class="nav-link">Share</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->

    <section id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6" id="mainContent">
                    <h1 class="text-center display-1">Anything here</h1>
                </div>
                <!--Login Button -->
                <div class="col-md-6" id="buttonContent">
                    <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#loginModal">
                            Login
                        </button><br>
                    <!--Modal -->
                    <div class="modal fade" id="loginModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4><span class="fa fa-lock"></span> Login</h4>
                                </div>
                                <div class="modal-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="usrname"><span class="fa fa-user-circle"></span> Username</label>
                                            <input type="text" class="form-control" id="usrname" placeholder="Enter Username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="psw"><span class="fa fa-sign-in"></span> Password</label>
                                            <input type="text" class="form-control" id="psw" placeholder="Enter password" required>
                                        </div>
                                        <div class="checkbox">
                                            <label><input type="checkbox" value="" checked>Remember me</label>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-block btn-lg"><span class="fa fa-check-square-"></span> Login</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-danger btn-lg btn-block" data-dismiss="modal"><span class="fa fa-window-close"></span> Cancel
                                    </button>
                                    <p>Not a member? <a href="index.html">Sign Up</a></p>
                                    <p>Forgot <a href="#">Password?</a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Submit Button -->

                    <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="" target="_blank">
                            SignUp
                        </button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://use.fontawesome.com/cb3a0b252b.js"></script>
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/popper.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
</body>


</html>
